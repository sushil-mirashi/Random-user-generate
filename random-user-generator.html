<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Await</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300,400"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="async.css" />
  </head>

  <body>
    <div class="container title-container">
      <!-- <div class="row"> -->
      <div class="card col-md-6 title">Random User Generator</div>
      <!-- </div> -->
    </div>
    <div class="container">
      <button class="btn btn-lg mb-3 col-md-6">Generate User</button>
    </div>
    <div class="container">
      <!-- <div class="col-md-6 row"></div> -->
      <div class="card col-md-6 mb-3 user-card">
        <div class="row g-0">
          <div class="col-md-4 div-image">
            <img class="user-img" src="" alt="userImage" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Random User</h5>
              <p class="card-text">
                <p>Name :<span class="name"></span></p>
                <p>DOB :<span class="dob"></span></p>
                <p>Age :<span class="age"></span></p>
                <p>Phone :<span class="phone"></span></p>
              </p>
              <p class="card-text">
                <small class="text-muted"></small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.esm.min.js"></script>

  <script>
    $(document).ready(()=>{
      // $(".user-card").hide();
    });

    $(document).on("click",".btn",()=>{
      $(".card-body,.div-image").fadeOut();
      getRandomUser();
    })

    function getRandomUser() {
     fetch("https://randomuser.me/api")
     .then((response)=>{
        return response.json();
      })
      .then((data)=>{
        showData(data)
      });
    }

    function showData(data){
      
      $(".name").text(`${data.results[0].name.title} ${data.results[0].name.first} ${data.results[0].name.last}`)
      $(".dob").text(`${data.results[0].dob.date}`);
      $(".age").text(`${data.results[0].dob.age}`);
      $(".phone").text(`${data.results[0].phone }`);
      $(".user-img").attr('src',data.results[0].picture.large);
      $(".card-body,.div-image").fadeIn("slow");
    }
  </script>
</html>
